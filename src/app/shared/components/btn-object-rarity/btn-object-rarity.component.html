<div id="btnObjectRarity" (click)="openModal()"
    class="fixed right-2 bottom-2 transform transition-all duration-500 ease-in-out z-50 cursor-pointer"
    [class.hidden]="!isVisible">
    <div class="relative group">
        <div
            class="door-wrapper w-16 h-16 rounded-full bg-slytherin-dark m-4 p-2 shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out hover:bg-slytherin-darker cursor-pointer flex flex-col items-center justify-center border-4 border-slytherin-silver text-white font-bold text-sm z-50 animate-pulse-slow group-hover:animate-none border-orange-400 bg-green-950">
            <span class="text-xs text-slytherin-silver">Objetos ocultos</span>
        </div>
        <div
            class="absolute -inset-2 rounded-full bg-slytherin-green/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 animate-bubble z-40">
        </div>
    </div>
</div>
