<div class="min-h-screen bg-cover bg-center bg-no-repeat py-3" style="background-image: url('assets/img/fondo.png');

                        class="w-50 h-full object-cover rounded" />
                </div>

                <p class="text-xs leading-snug mb-2 mx-[30px] ">
                    Descripción breve de dos o tres líneas como máximo sino ocupa demasiado espacio en la tarjeta.
                </p>

                <div class=" flex gap-2 mt-2">
                    <button class="bg-gray-300 text-black px-3 py-1 text-xs rounded hover:bg-gray-400">Detalles</button>
                    <button class="bg-gray-300 text-black px-3 py-1 text-xs rounded hover:bg-gray-400">Carrito</button>
                </div>

                    RAREZA
                    <div class="w-4 h-4 bg-blue-600 rounded-full inline-block ml-1"></div>
                </div>
